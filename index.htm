<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Webpack - TypeScript - Scss</h1>
  <h2>TypeScript Hello World</h2>  
  <div id="content"></div>
  <input id="input" type="text" name="input" placeholder="Type a word">
  <select id="selector">
    <option value="uppercase">Uppercase</option>
    <option value="lowercase">Lowercase</option>
  </select> 
  <button id="button" type="button">Do it!</button>
  <p id="output"></p> 

  <script src="bundle.js"></script>
</body>
</html>
